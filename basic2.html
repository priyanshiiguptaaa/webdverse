<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seedlink - Buy Plants</title>
  <link rel="stylesheet" href="basic2.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav>
      <div class="logo">Seedlink</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Search for plants...">
        <button type="submit">Search</button>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Grow Your Green Haven with Seedlink</h1>
      <a href="#" class="cta-button">Shop Now</a>
    </div>
  </section>

<section class="quote-section">
  <blockquote id="quote"></blockquote>
  <script src="basic2.js"></script>
</section>

 <section class="shop">
  <h2>Featured Plants</h2>
  <div class="plant-container">
    <!-- Example of a single plant -->
    <div class="plant">
      <img src="path_to_image.jpg" alt="Plant Image">
      <h3>Plant Name</h3>
      <p>Description of the plant...</p>
      <p>Price: $XX.XX</p>
      <button>Add to Cart</button>
    </div>
    <!-- Repeat the above structure for other plants -->
  </div>
</section>

  <!-- About Us Section -->
  <section class="about-us">
    <!-- Brand story, team, testimonials -->
  </section>

  <!-- Blog Section -->
  <section class="blog">
    <!-- Recent posts, read more -->
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="contact-info">
      <!-- Contact details -->
    </div>
    <div class="social-media">
      <!-- Social media links -->
    </div>
    <div class="policies">
      <!-- Links to policies -->
    </div>
  </footer>

</body>
</html>
